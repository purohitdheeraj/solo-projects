<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="col-container ">
        <section class="row-container scoreboard show-border">
            <div class="home col">
                <h3 class="home-title title">HOME</h3>
                <div class="home-points-text" id="home-points" onchange="gameStatus()">0</div>
                <div class="btn-wrapper">
                    <button class="home-add-btn btn" onclick="setHomePoints(1)">+1</button>
                    <button class="home-add-btn btn" onclick="setHomePoints(2)">+2</button>
                    <button class="home-add-btn btn" onclick="setHomePoints(3)">+3</button>
                </div>
            </div>

            <div class="guest col">
                <h3 class="guest-title title">GUEST</h3>
                <div class="guest-points-text" id="guest-points" onchange="gameStatus()">0</div>
                <div class="btn-wrapper">
                    <button class="guest-add-btn btn" onclick="setGuestPoints(1)">+1</button>
                    <button class="guest-add-btn btn" onclick="setGuestPoints(2)">+2</button>
                    <button class="guest-add-btn btn" onclick="setGuestPoints(3)">+3</button>
                </div>
            </div>
        </section>

        <div class="reset">
            <button class="btn btn-reset" onclick="setReset()">
                Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
