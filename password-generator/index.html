<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="loading">Loading<span class="highlight">...</span></div>
  <div class="container">
    <h2 class="title">Generate a <span class="highlight">random password</span></h2>
    <p class="sub-title">Never use an insecure password again.</p>


    <form class="form-password form-submit">
      <div class="inputs">
        <button type="submit" class="btn-cta btn">Generate passwords</button>

        <div class="input-length-wrapper">
          <span>
            Set Password Length (min:6, max: 15)
          </span>
          <input class="input-length" type="number" min="6" max="15" placeholder="6-15" required />
        </div>

        <div class="input-filters-wrapper">

          <div class="filter">
            <input id="filter-numbers" type="checkbox" name="numbers" checked />
            <label name="numbers">Numbers (on/off)</label>
          </div>

          <div class="filter">
            <input id="filter-symbols" type="checkbox" name="symbols" checked />
            <label name="symbols">Symbols (on/off)</label>
          </div>

        </div>

      </div>
    </form>


    <div class="passwords">
      <div class="password tooltip">
        <span class="tooltip-text tooltip-1">Copy to Clipboard</span>
        <span class="password-1"></span>
      </div>

      <div class="password tooltip">
        <span class="tooltip-text tooltip-2">Copy to Clipboard</span>
        <span class="password-2"></span>
      </div>
    </div>

    <button class="clear-data">clear</button>

  </div>
  <script src="index.js"></script>
</body>

</html>
